name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  web-deploy:
    name: ðŸŽ‰ Build and deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 14
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
      
    - name: ðŸ”¨ Build Project
      run: |
        cd app
        npm install
        npm run build

